<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>사용자 목록</title>
<link rel="icon" href="/img/logo.png" type="image/x-icon">
<link href="/lib/bootstrap@5.2.3/css/bootstrap.min.css" rel="stylesheet">
<script src="/lib/bootstrap@5.2.3/js/bootstrap.bundle.min.js"></script>
<script src="/lib/jquery@3.6.3/jquery.min.js"></script>

<link href="/css/user.css" rel="stylesheet">
<script>
$(document).ready(() => {
	$("tbody tr").click(() => {
		location.href = "Select.html";
	});
});
</script>
</head>
<body>
	<div class="container mt-3">
	  <h1 class="display-1 text-center">사용자 목록</h1>
	  <div class="btn-group">
	    <a href="Create.html" class="btn btn-primary">사용자 추가</a>
	  </div>
	  <table class="table table-hover mt-3">
	    <thead class="table-dark">
	      <tr>
	      	<th>이름</th>
	        <th>이메일</th>
	        <th>가입날짜</th>
	      </tr>
	    </thead>
	    <tbody>
	      <tr class="cursor-pointer" th:each="u : ${result}">
	        <td th:text="${u.name}"></td>
	        <td th:text="${u.email}"></td>
	        <td th:text="${u.regDate}"></td>
	      </tr>
	    </tbody>
	  </table>
	</div>
</body>
</html>
